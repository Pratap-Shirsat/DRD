<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
</head>
<body>

<div class="container">
    <div class="" row>
        <div class="col-lg-12">
            <h1 class="page-header">Upload Your Fundus Image</h1>
        </div>
        <hr/>
        <form id="upload-form" action="{{ url_for('upload') }}" method="POST" enctype="multipart/form-data">

            <div class="form-group">
                <strong>Files:</strong><br>
                <label class="btn btn-primary" for="file-picker">
                    <input id="file-picker" type="file" name="file" accept="image/" multiple style="display:none;">
                Browse
                </label>
                <div id="msg"></div>
            </div>
            <div class="form-group">
                <input class="btn btn-success" type="submit" value="Upload!" id="upload-button">
            </div>

        </form>
    </div>
</div>

</body>

<script>
    $("#file-picker").change(function(){
        var input = document.getElementById('file-picker');

        for (var i=0; i<input.files.length; i++) {
            var ext = input.files[i].name.substring(input.files[i].name.lastIndexOf('.')+1).toLowerCase();

            if ((ext == 'jpg') || (ext == 'png') || (ext == 'jpeg')){
                $("#msg").text("Files are supported");
            }
            else{
                $("#msg").text("Files are not supported");
                document.getElementById("file-picker").value = "";
            }
        }
    } );
</script>

</html>
